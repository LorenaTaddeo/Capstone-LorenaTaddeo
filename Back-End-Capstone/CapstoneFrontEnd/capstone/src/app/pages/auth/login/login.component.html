<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Please sign in</h2>
            <form (ngSubmit)="onSubmit()" [class.was-validated]="isSubmitted" [formGroup]="loginForm" class="needs-validation">
              <div class="row">
              <div class="col-lg-12 mb-4">
                <div class="form-outline">
                  <input 
                  required
                  id="form3Example3" 
                  class="form-control"
                  name="username"
                  formControlName="username"/>
                  <label class="form-label" for="form3Example3">Username</label>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div> 
              <div class="col-lg-12 mb-4">
              <div class="form-outline">
                <input 
                required
                type="password" 
                id="form3Example5" 
                class="form-control"
                name="password"
                formControlName="password"/>
                <label class="form-label" for="form3Example5">Password</label>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please choose a password.
                </div>
              </div>
              </div>
              </div>

              <!-- Submit button -->
              <button     
              class="btn btn-success btn-block mb-4"
              type="submit">
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="../../../../assets/img/Top 4 electric scooters for college students.jpeg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
</section>
