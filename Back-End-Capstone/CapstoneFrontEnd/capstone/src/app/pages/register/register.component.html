
<app-header></app-header>
<section class="text-center text-lg-start register">
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-lg-0">
        <div class="card cascading-right">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form (ngSubmit)="onSubmit()" [class.was-validated]="isSubmitted" [formGroup]="registerForm" class="needs-validation">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input 
                    required
                    type="text" 
                    id="form3Example1" 
                    class="form-control"
                    name="name"
                    formControlName="name"/>
                    <label class="form-label" for="form3Example1">First name</label>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please choose a name.
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input 
                    required
                    type="text" 
                    id="form3Example2" 
                    class="form-control"
                    name="lastname"
                    formControlName="lastname"/>
                    <label class="form-label" for="form3Example2">Last name</label>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please choose a lastname.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input 
                  required
                  id="form3Example3" 
                  class="form-control"
                  name="username"
                  formControlName="username"/>
                  <label class="form-label" for="form3Example3">Username</label>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
                </div>
              <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input 
                required
                type="email" 
                id="form3Example4" 
                class="form-control"
                name="email"
                formControlName="email"/>
                <label class="form-label" for="form3Example4">Email address</label>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please type your email.
                </div>
              </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <input 
                required
                type="password" 
                id="form3Example5" 
                class="form-control"
                name="password"
                formControlName="password"/>
              <label class="form-label" for="form3Example5">Password</label>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please choose a password.
              </div>
            </div>
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
              <label class="form-check-label" for="form2Example33">
                Subscribe to our newsletter
              </label>
            </div>
            <button     
              class="btn btn-success btn-block mb-4"
              type="submit">
                Sign up
            </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="../../../../assets/img/Top 4 electric scooters for college students.jpeg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
